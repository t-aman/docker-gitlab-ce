version: "3.7"
services:
  web:
    image: "gitlab/gitlab-ce:latest"
    restart: always
    hostname: "localhost"
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost:80'
        gitlab_rails['gitlab_shell_ssh_port'] = 22
    ports:
      - "80:80"
      - "22:22"
    volumes:
      - "/:/etc/gitlab"
      - "/:/var/log/gitlab"
      - "/:/var/opt/gitlab"
